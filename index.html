<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <p id="ex-screen"></p>
            <p id="num-screen">1</p>
            <div class="buttons-wrapper">
                <div class="buttons">
                    <div id="AC"><p>AC</p></div>
                    <div id="div" class="sign-button"><p>/</p></div>
                    <div id="mult" class="sign-button"><p>x</p></div>
                    <div id="seven" class="num-button"><p>7</p></div>
                    <div id="eight" class="num-button"><p>8</p></div>
                    <div id="nine" class="num-button"><p>9</p></div>
                    <div id="subt" class="sign-button"><p>-</p></div>
                    <div id="four" class="num-button"><p>4</p></div>
                    <div id="five" class="num-button"><p>5</p></div>
                    <div id="six" class="num-button"><p>6</p></div>
                    <div id="add" class="sign-button"><p>+</p></div>
                    <div id="one" class="num-button"><p>1</p></div>
                    <div id="two" class="num-button"><p>2</p></div>
                    <div id="three" class="num-button"><p>3</p></div>
                    <div id="equal">
                        <div class="equals"><p>=</p></div>
                    </div>
                    <div id="zero"><p>0</p></div>
                    <div id="decimal" class="num-button"><p>.</p></div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
